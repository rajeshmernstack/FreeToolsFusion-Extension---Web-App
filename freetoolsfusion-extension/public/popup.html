<!DOCTYPE html>

    <link rel="stylesheet" href="mdbootstrap.min.css">
    <style>

  body {
    font-family: Arial, sans-serif;
    width: 600px;
    margin: 0 auto;
    padding: 0px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }
.list-group {
 
    padding-left: 20px;
    padding-right: 30px;
    margin-bottom: 0;
}
  .table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .table th,
  .table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .table th {
    background-color: #f2f2f2;
  }

  .table tr:hover {
    background-color: #f5f5f5;
  }

  .column-id {
    width: 10%;
  }

  .column-description {
    width: 30%;
  }

  .column-code {
    width: 30%;
  }
  .column-use {
    width: 30%;
  }

  .use-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 8px 16px;
    transition: background-color 0.2s ease;
  }

  .use-btn:hover {
    background-color: #c82333;
  }

  /* Optional: Centering the table in the container */
  .container {
    display: flex;
    justify-content: center;
  }
.list-header {
  display: flex;
  justify-content: space-between;
  background-color: #f2f2f2;
  padding: 10px 10px 10px 10px;
  font-weight: bold;
  border-radius: 4px 4px 0 0;
}

.list-header span {
  flex: 1;
  text-align: center;
}

.list-header span:not(:last-child) {
  border-right: 1px solid #ddd;
  padding-right: 10px;
}

.list-container {
  margin-top: 0px;
}


		
		
    </style>
</head>
